name: Build Windows

on:
  push:
    branches: [main, develop]
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Download MenuLib from Thunderstore
        run: |
          $url = "https://thunderstore.io/package/download/nickklmao/MenuLib/2.5.0/"
          $zip = "MenuLib.zip"
          $extractPath = "MenuLibExtract"
          Invoke-WebRequest -Uri $url -OutFile $zip
          Expand-Archive -Path $zip -DestinationPath $extractPath -Force
          $dll = Get-ChildItem -Path $extractPath -Recurse -Filter MenuLib.dll | Select-Object -First 1
          $targetDir = "BepInEx/plugins/nickklmao-MenuLib"
          New-Item -ItemType Directory -Force -Path $targetDir
          Copy-Item -Path $dll.FullName -Destination "$targetDir/MenuLib.dll" -Force
        shell: pwsh

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: "6.0.x"

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore dependencies
        run: dotnet restore RepoLeveling.sln

      - name: Build solution
        run: dotnet build RepoLeveling.sln --configuration Release --no-restore

      - name: Upload build artifacts
        uses: actions/upload-artifact@v5
        with:
          name: RepoLeveling-Build-${{ github.sha }}
          path: |
            RepoLeveling/bin/Release/**/*.dll
            RepoLeveling/bin/Release/**/*.pdb
          if-no-files-found: error
