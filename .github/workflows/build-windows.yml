name: Build Windows

on:
  push:
    branches: [main, develop]
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Install zip utility
        run: choco install zip -y
        shell: pwsh

      - name: Set MenuLib version
        run: echo "MENULIB_VERSION=2.5.0" >> $GITHUB_ENV
        shell: bash

      - name: Cache MenuLib package and DLL
        uses: actions/cache@v4
        with:
          path: |
            RepoLeveling/BepInEx/plugins/nickklmao-MenuLib/MenuLib.dll
          key: menulib-${{ env.MENULIB_VERSION }}

      - name: Download MenuLib from Thunderstore
        run: |
          $extractPath = "MenuLibExtract"
          if (!(Test-Path RepoLeveling/BepInEx/plugins/nickklmao-MenuLib/MenuLib.dll)) {
            $url = "https://thunderstore.io/package/download/nickklmao/MenuLib/$env:MENULIB_VERSION/"
            Invoke-WebRequest -Uri $url -OutFile MenuLib.zip
            Expand-Archive -Path MenuLib.zip -DestinationPath $extractPath -Force
          }
          $dll = Get-ChildItem -Path $extractPath -Recurse -Filter MenuLib.dll | Select-Object -First 1
          $targetDir = "RepoLeveling/BepInEx/plugins/nickklmao-MenuLib"
          New-Item -ItemType Directory -Force -Path $targetDir
          Copy-Item -Path $dll.FullName -Destination "$targetDir/MenuLib.dll" -Force
        shell: pwsh

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: "6.0.x"

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore dependencies
        run: dotnet restore RepoLeveling.sln

      - name: Build solution
        run: dotnet build RepoLeveling.sln --configuration Release --no-restore

      - name: Prepare staging area for artifact
        run: |
          mkdir -p staging
          cp CHANGELOG.md icon.png manifest.json README.md RepoLeveling/bin/Release/netstandard2.1/RepoLeveling.dll staging/
        shell: bash

      - name: Upload Thunderstore package artifact
        uses: actions/upload-artifact@v5
        with:
          name: thunderstore-package-${{ github.sha }}
          path: staging/*
          if-no-files-found: error
